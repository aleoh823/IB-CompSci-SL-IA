<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>

    <!-- Materialize CSS and Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="/stylesheets/mainStyle.css">

</head>
<body>
    <!-- Actual page content! -->
    <div class="container">
        <div class="section flow-text" id="stuffDetail">
            <h1>Event Details:</h1>
            <a class="btn-small waves-effect waves-light" href="/main">
                <i class="material-icons left">arrow_back</i>Return to Dates
            </a>
            <table>
                <tr>
                    <th>Date:</th>
                    <td>11/01/22</td>
                </tr>
                <tr>
                    <th>Volunteers Needed:</th>
                    <td>22</td>

                </tr>
                <tr>
                    <th>Location:</th>
                    <td></td>

                </tr>
                <tr>
                    <th>Time:</th>
                    <td></td>

                </tr>
                <tr>
                    <th>Available Slots:</th>
                    <td>
                        Meal Preparation and Packaging
                    </td>
                </tr>
            </table>
        </div>
        <div class="section" id="stuffControls">
            <a class="btn-large waves-effect waves-light orange left modal-trigger" href="#stuffEdit">
                <i class="material-icons right">edit</i>
                Edit
            </a>
            <a class="btn-large waves-effect waves-light red right">
                <i class="material-icons right">delete</i>
                Delete
            </a>
        </div>


        <div class="modal" id="stuffEdit">

            <div class="modal-content">

                <h2>Edit item:</h2>
                <form>
                    <div class="row">
                        <div class="input-field col s6">
                            <label for="nameInput">Item Name:</label>
                            <input type="text" name="name" id="nameInput" class="validate" data-length="32" required>
                        </div>
                        <div class="input-field col s6">
                            <label for="quantityInput">Item Quantity:</label>
                            <input type="number" name="quantity" id="quantityInput" value=1 required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <label for="descriptionInput">Item Description:</label>
                            <input type="text" name="description" id="descriptionInput" data-length="100">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn waves-effect waves-light " type="submit">
                            <i class="material-icons right">send</i>
                            Submit
                        </button>
                        <button class="modal-close waves-effect waves-green btn-flat">Never Mind</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
    
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- initialize Materialize elements -->
    <script> M.AutoInit();</script>
</body>
</html>
